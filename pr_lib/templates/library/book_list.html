{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}


<h1>Library</h1>
<form method="get" action="{% url 'book_list' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
<div class="content">
<ul>
    {% for book in books %}
        <li class="books">
            <h2>{{ book.title }}</h2>
            <p><strong>By:</strong> {{ book.author }}</p>
            <a class="book_details btn" href="{% url 'book_detail' book.id %}">View Details</a>

        </li>
    {% empty %}
        <li>No books available.</li>
    {% endfor %}
</ul>
</div>
{% endblock %}
