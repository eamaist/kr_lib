{% extends 'base.html' %}

{% block content %}

<style>
.table {
    border-spacing: 10px;
    border-collapse: separate;
  }
</style>

  <h1>User List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'edit_user' user.id %}" class="btn btn-primary">Edit</a>
            <form method="post" action="{% url 'delete_user' user.id %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'add_user' %}" class="btn btn-success">Add User</a>
{% endblock %}
