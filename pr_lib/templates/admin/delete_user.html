{% extends 'base.html' %}

{% block content %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete "{{ user.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
